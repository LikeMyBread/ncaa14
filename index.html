<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>NCAA Football 14 Salary Estimator</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:900" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>NCAA Football 14 Salary Estimator</h1>
  <form id="schoolData" action="javascript:void(0);">
    <label>Position:
      <select name="position" id="position">
        <option value="HC">Head Coach</option>
        <option value="OC">Offensive Coordinator</option>
        <option value="DC">Defensive Coordinator</option>
      </select>
    </label>
    <label>School Prestige:
      <select name="prestige" id="prestige">
        <option value="6" selected>Six Star</option>
        <option value="5">Five Star</option>
        <option value="4">Four Star</option>
        <option value="3">Three Star</option>
        <option value="2">Two Star</option>
        <option value="1">One Star</option>
      </select>
    </label>
    <label id="overall">Overall Rating:
      <input type="number" id="overall" name="overall" min="1" max="99" maxlength="2" size="2" value="99">
    </label>
    <label id="offense">Offense Rating:
      <input type="number" id="offense" name="offense" min="1" max="99" maxlength="2" size="2" value="99">
    </label>
    <label id="defense">Defense Rating:
      <input type="number" id="defense" name="defense" min="1" max="99" maxlength="2" size="2" value="99">
    </label>
    <label>Year:
      <input type="number" id="year" name="year" maxlength="4" size="4" value="2013">
    </label>
  </form>
  <label>Estimated Salary: <span id="estimate">$ 4,846,825</span></label>
</body>
<script src="main.js"></script>
